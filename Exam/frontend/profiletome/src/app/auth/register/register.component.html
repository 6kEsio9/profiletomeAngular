<section id="register-page" class="register">
    <form id="register-form">
      <fieldset>
        <legend>Register Form</legend>
        <p class="field">
          <label for="email">Full Name</label>
          <span class="input">
            <input
              type="text"
              name="fullName"
              id="fn"
              placeholder="Michael Jordan"
            />
          </span>
        </p>
        <p class="field">
          <label for="email">Email</label>
          <span class="input">
            <input type="text" name="email" id="email" placeholder="Email" />
          </span>
        </p>
        <p class="field">
          <label for="password">Password</label>
          <span class="input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </span>
        </p>
        <p class="field">
          <label for="repeat-pass">Repeat Password</label>
          <span class="input">
            <input
              type="password"
              name="confirmPass"
              id="repeat-pass"
              placeholder="Repeat Password"
            />
          </span>
        </p>
        <p class="field">
          <label for="repeat-pass">Profile Picture</label>
          <span class="input">
            <input
              type="text"
              name="profileImg"
              id="pfp"
              placeholder="http://"
            />
          </span>
        </p>
        <p class="field">
          <label for="email">Profile Cover Picture</label>
          <span class="input">
            <input
              type="text"
              name="profileCoverImg"
              id="pf-cover"
              placeholder="http://"
            />
          </span>
        </p>
        <input
          class="button submit"
          type="submit"
          value="Register"
        />
      </fieldset>
    </form>
  </section>
