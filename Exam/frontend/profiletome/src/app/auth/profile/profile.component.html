<div class="profile-container">
    <img class="cover-img" src="/assets/images/cover.png" alt="coverImg">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img class="pfp" src="/assets/images/profile.png" alt="profileImg">
                <div>
                    <h3>Jack Nicholson</h3>
                    <p>120 Friends</p>
                </div>
            </div>
        </div>
        <div class="pd-right">
            <button type="button"><img src="/assets/images/add-friends.png" alt="addfriendsImg">Add Friend</button>
        </div>
    </div> 
</div>

<div class="profile-info">
    <div class="info-col">
        <div class="profile-intro">
            <div class="title-box">
                <h3>Friends</h3>
            </div>
            <p>120</p>
            <div class="friends-box">
                <div><img src="/assets/images/member-1.png"></div>
                <div><img src="/assets/images/member-2.png"></div>
                <div><img src="/assets/images/member-3.png"></div>
                <div><img src="/assets/images/member-4.png"></div>
                <div><img src="/assets/images/member-5.png"></div>
            </div>
        </div>
    </div>
    <div class="post-col"></div>
</div>

<div class="post-container">
    <div class="user-profile">
        <img src="/assets/images/profile.png" alt="image">
        <div>
            <p>John Nicholson</p>
        </div>
        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
    </div>
    <p class="post-text">Caption</p>
    <img class="post-img" src="/assets/images/feed-image-1.png">
    <div class="post-row">
        <div class="activity-icons">
            <div>
                <img src="/assets/images/like-blue.png"> 120
            </div>
        </div>
    </div>
    <!-- if user owns the post -->

</div>
