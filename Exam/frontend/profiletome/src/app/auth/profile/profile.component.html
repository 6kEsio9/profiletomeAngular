<div class="profile-container">
    <img class="cover-img" src="{{user?.profileCoverImg}}" alt="coverImg">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img class="pfp" src="{{user?.profileImg}}" alt="profileImg">
                <div>
                    <h3>{{user?.fullName}}</h3>
                    <p>{{user?.friends?.length}} Friends</p>
                </div>
            </div>
        </div>
        <div class="pd-right">
                <button *ngIf="canAdd" (click)="addFriend()" type="button"><img src="/assets/images/add-friends.png" alt="addfriendsImg">Add Friend</button>
        </div>
    </div>
</div>

<div class="profile-info">
    <div class="info-col">
        <div class="profile-intro">
            <div class="title-box">
                <h3>Friends</h3>
            </div>
            <p>{{user?.friends?.length}}</p>
            <div class="friends-box" *ngFor="let friend of user?.friends">
                <app-friend [friendId]="friend"></app-friend>
            </div>
        </div>
    </div>
</div>

<ng-container *ngFor="let post of postList">
    <app-post class="post-container" [user]="user" [post]="post"></app-post>
</ng-container>
